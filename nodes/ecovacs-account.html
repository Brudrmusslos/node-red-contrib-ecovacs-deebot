<script type="text/javascript">

        category: 'config',
        defaults: {
            email: {value: "", required: true},
            password: {value: "", required: true},
            countryCode: {value: "DE", required: true}
        },
        label: function () {
            return this.mail || "ecovacs-account";
        }
    });
</script>

    <div class="form-row">
        <label for="node-config-input-password"><i class="icon-tag"></i>Password</label>
        <input type="password" id="node-config-input-password">
    </div>
    <div class="form-row">
        <label for="node-config-input-countryCode"><i class="icon-tag"></i>Country code</label>
