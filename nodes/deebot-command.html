<script type="text/javascript">
    RED.nodes.registerType('ecovacs-deebot-command', {
        paletteLabel: 'Deebot command',
        category: 'ecovacs-deebot',
        color: '#1E90FF',
        defaults: {
            name: {
                required: false,
                value: ""
            },
            command: {
                required: true,
                value: ""
            },
            arg: {
                validate: function() {
                    return isValidArg($('#node-input-command').val(), 1, $('#node-input-arg').val())
                },
                value: ""
            },
            arg2: {
                validate: function() {
                    return isValidArg($('#node-input-command').val(), 2, $('#node-input-arg2').val())
                },
                value: ""
            },
            arg3: {
                validate: function() {
                    return isValidArg($('#node-input-command').val(), 3, $('#node-input-arg3').val())
                },
                value: ""
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            if (this._("ecovacs-deebot-command.description_" + this.command) !== "ecovacs-deebot-command.description_" + this.command) {
                    return this._("ecovacs-deebot-command.description_" + this.command);
            }
            return this.name ||
                    commands[this.command].label ||
                    this.command ||
                    "ecovacs-deebot-command";
        },
        oneditprepare: function () {
            var node = this;
            var inputName = '#node-input-arg';
            var labelSuffix = '-row label';

            if (node.command) {
                $('#node-input-command').val(node.command);
            }

            if (node.arg) {
                $(inputName).val(node.arg);
            }

            if (node.arg2) {
                $(inputName + '2').val(node.arg2);
            }

            if (node.arg3) {
                $(inputName + '3').val(node.arg3);
            }

            $('#node-input-command').change(function () {
                var selectedCommand = $('#node-input-command').val();
                console.log("Selected command: "+ selectedCommand);
                if (! isValidCommand(selectedCommand)) {
                    resetArg(1);
                    resetArg(2);
                    resetArg(3);
                    hideDescription();
                    return;
                }
                setArgs(selectedCommand, 3);
                setArgs(selectedCommand, 2);
                setArgs(selectedCommand, 1);
                if (node._("ecovacs-deebot-command.description_" + selectedCommand) !== "ecovacs-deebot-command.description_" + selectedCommand) {
                    $('#node-input-description').html(node._("ecovacs-deebot-command.description_" + selectedCommand));
                    $('#form-tips').show();
                } else {
                    hideDescription();
                }
            });

            function hideDescription() {
                $('#form-tips').hide();
                $('#node-input-description').html("");
            }

            function setArgs(myCommand, argNumber) {
                if (!(isValidArgNumber(argNumber))) { return; }
                console.log("get Arg " + argNumber + "for command " + myCommand);
                if (hasArg(myCommand, argNumber)) {
                    var suffix = getSuffix(argNumber);
                    if (isArgRequired(myCommand, argNumber)) {
                        if (commands[myCommand]['arg' + suffix].hasOwnProperty('name')) {
                            setLabel(argNumber, commands[myCommand]['arg' + suffix]['name']);
                        } else {
                            setLabel(argNumber);
                        }
                        $(inputName + suffix).show();
                        $(inputName + suffix + labelSuffix).show();
                    } else {
                        $(inputName + suffix).val(commands[myCommand]['arg' + suffix]);
                        $(inputName + suffix).hide();
                        setLabel(argNumber);
                        $(inputName + suffix + labelSuffix).hide();
                    }
                } else {
                    resetArg(argNumber);
                }
            }

            function setLabel(argNumber, value = "") {
                if (! isValidArgNumber(argNumber)) { return; }

                if (value == "") {
                    value = 'Argument ' + argNumber;
                }

                var suffix = getSuffix(argNumber);
                $(inputName + suffix + labelSuffix + " span").html(node._("ecovacs-deebot-command.label_" + value));
            }

            function resetArg(argNumber) {
                if (! isValidArgNumber(argNumber)) { return; }

                var suffix = getSuffix(argNumber);
                $(inputName + suffix).val('');
                $(inputName + suffix).hide();
                setLabel(argNumber);
                $(inputName + suffix + labelSuffix).hide();
            }
        }
    });
</script>
