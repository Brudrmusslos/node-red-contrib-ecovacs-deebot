<script type="text/javascript">
    RED.nodes.registerType('ecovacs-deebot-command', {
        paletteLabel: 'Deebot command',
        category: 'ecovacs-deebot',
        color: '#1E90FF',
        defaults: {
            command: {
                value: "",
                required: true
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return  this.commands[this.command].label || this.command || "ecovacs-deebot-command";
        }
    });
</script>
